<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturas - ARCA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50" x-data="invoicesApp()" x-init="init()">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-8">
          <h1 class="text-xl font-bold text-gray-800">ARCA</h1>
          <!-- MenÃº de NavegaciÃ³n -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="/index.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900">
              Dashboard
            </a>
            <a href="/invoices.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-100 text-blue-700">
              Facturas
            </a>
            <a href="/recategorization.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900">
              RecategorizaciÃ³n
            </a>
            <a href="/simulator.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900">
              Simulador
            </a>
            <template x-if="isAdmin">
              <a href="/admin.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900">
                Admin
              </a>
            </template>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <select x-model="selectedAccountId" @change="loadInvoices()" class="border rounded px-3 py-1 text-sm">
            <option value="">Seleccionar cuenta</option>
            <template x-for="account in accounts" :key="account.id">
              <option :value="account.id" x-text="(account.is_default ? 'â­ ' : '') + account.name + (account.has_certificate ? ' âœ“' : ' âš ')"></option>
            </template>
          </select>
          <!-- MenÃº de Perfil -->
          <div class="relative" x-data="profileMenuComponent()" @click.away="showProfileMenu = false">
            <button 
              @click="showProfileMenu = !showProfileMenu"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              title="Perfil"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </button>
            <!-- Dropdown Menu -->
            <div 
              x-show="showProfileMenu"
              x-transition
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200"
              style="display: none;"
            >
              <a href="/accounts.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                ðŸ‘¤ Ver Cuentas
              </a>
              <button @click="showResetPasswordModal = true" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                ðŸ”’ Resetear ContraseÃ±a
              </button>
              <div class="border-t border-gray-200 my-1"></div>
              <button @click="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                ðŸšª Salir
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- MenÃº mÃ³vil -->
      <div class="md:hidden border-t pt-2 pb-2">
        <div class="flex space-x-1">
          <a href="/index.html" class="flex-1 text-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">
            Dashboard
          </a>
          <a href="/invoices.html" class="flex-1 text-center px-3 py-2 rounded-md text-sm font-medium bg-blue-100 text-blue-700">
            Facturas
          </a>
          <a href="/recategorization.html" class="flex-1 text-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">
            Recat.
          </a>
          <a href="/simulator.html" class="flex-1 text-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">
            Simulador
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Formulario Emitir Factura - Temporalmente deshabilitado -->
    <div class="bg-white rounded-lg shadow p-6 mb-8" style="display: none;">
      <h2 class="text-xl font-semibold mb-4">Emitir Nueva Factura</h2>
      
      <div x-show="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded" x-text="error"></div>
      <div x-show="success" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded" x-text="success"></div>
      
      <form @submit.prevent="createInvoice()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">DescripciÃ³n</label>
            <input 
              type="text" 
              x-model="newInvoice.description" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="Servicios profesionales"
            >
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Monto</label>
            <input 
              type="number" 
              x-model="newInvoice.amount" 
              required
              step="0.01"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="10000"
            >
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
            <input 
              type="date" 
              x-model="newInvoice.date" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            >
          </div>
        </div>
        
        <div class="flex space-x-2">
          <button 
            type="submit" 
            :disabled="loading || !selectedAccountId"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
          >
            Emitir Factura
          </button>
          
          <button 
            type="button" 
            @click="loadTemplates()"
            class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700"
          >
            Usar Plantilla
          </button>
        </div>
      </form>
    </div>
    
    <!-- Lista de Facturas -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Facturas</h2>
        <div class="flex items-center space-x-4">
          <div class="flex items-center gap-2">
            <select x-model="syncYear" class="border rounded px-2 py-1 text-sm">
              <option value="">Nuevas</option>
              <template x-for="y in availableYears" :key="y">
                <option :value="y" x-text="y"></option>
              </template>
            </select>
            <button 
              @click="syncInvoices()" 
              :disabled="syncing"
              class="bg-green-600 text-white px-4 py-1 rounded text-sm hover:bg-green-700 disabled:opacity-50"
              title="Sincronizar facturas desde ARCA"
            >
              <span x-show="!syncing">ðŸ”„ Sincronizar</span>
              <span x-show="syncing">Sincronizando...</span>
            </button>
          </div>
          <!-- Filtro de bÃºsqueda -->
          <input 
            type="text" 
            x-model="searchFilter" 
            @input="filterInvoices()"
            placeholder="Buscar por descripciÃ³n..."
            class="border rounded px-3 py-1 text-sm"
          >
          
          <!-- Ordenamiento -->
          <select x-model="sortBy" @change="sortInvoices()" class="border rounded px-3 py-1 text-sm">
            <option value="date-desc">Fecha (mÃ¡s reciente)</option>
            <option value="date-asc">Fecha (mÃ¡s antigua)</option>
            <option value="amount-desc">Monto (mayor a menor)</option>
            <option value="amount-asc">Monto (menor a mayor)</option>
            <option value="description-asc">DescripciÃ³n (A-Z)</option>
            <option value="description-desc">DescripciÃ³n (Z-A)</option>
          </select>
        </div>
      </div>
      
      <div x-show="loading" class="text-center py-8">Cargando...</div>
      
      <div x-show="!loading && filteredInvoices.length === 0" class="text-center py-8 text-gray-500">
        No se encontraron facturas
      </div>
      
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CUIT</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">DescripciÃ³n</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Monto</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <template x-for="invoice in filteredInvoices" :key="invoice.id">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatDate(invoice.date)"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="getTipoComprobante(invoice)"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="getCuit(invoice) || '-'"></td>
                <td class="px-6 py-4 text-sm text-gray-900">
                  <input 
                    type="text" 
                    :value="invoice.description || ''"
                    @blur="updateDescription(invoice.id, $event.target.value)"
                    class="border-0 bg-transparent focus:bg-gray-50 focus:border focus:border-blue-300 rounded px-2 py-1"
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                  <input 
                    type="number" 
                    :value="invoice.amount"
                    @blur="updateAmount(invoice.arca_invoice_id, $event.target.value)"
                    step="0.01"
                    class="border-0 bg-transparent focus:bg-gray-50 focus:border focus:border-blue-300 rounded px-2 py-1 w-24"
                  >
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <!-- Modal Resetear ContraseÃ±a -->
  <div x-data="profileMenuComponent()">
    <div x-show="showResetPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;" @click.away="showResetPasswordModal = false">
      <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4" @click.stop>
        <h3 class="text-xl font-semibold mb-4">Resetear ContraseÃ±a</h3>
        
        <div x-show="resetPasswordError" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded" x-text="resetPasswordError"></div>
        <div x-show="resetPasswordSuccess" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded" x-text="resetPasswordSuccess"></div>
        
        <form @submit.prevent="resetPassword()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ContraseÃ±a Actual</label>
            <input 
              type="password" 
              x-model="resetPasswordForm.current_password" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            >
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nueva ContraseÃ±a</label>
            <input 
              type="password" 
              x-model="resetPasswordForm.new_password" 
              required
              minlength="6"
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            >
            <p class="text-xs text-gray-500 mt-1">MÃ­nimo 6 caracteres</p>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nueva ContraseÃ±a</label>
            <input 
              type="password" 
              x-model="resetPasswordForm.confirm_password" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            >
          </div>
          
          <div class="flex space-x-2">
            <button 
              type="submit"
              :disabled="resettingPassword"
              class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50"
            >
              <span x-show="!resettingPassword">Guardar</span>
              <span x-show="resettingPassword">Guardando...</span>
            </button>
            <button 
              type="button"
              @click="showResetPasswordModal = false; resetPasswordForm = { current_password: '', new_password: '', confirm_password: '' }; resetPasswordError = ''; resetPasswordSuccess = '';"
              class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="/js/profile-menu.js"></script>
  <script src="/js/invoices.js"></script>
</body>
</html>
