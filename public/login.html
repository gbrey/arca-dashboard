<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ARCA Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div x-data="loginApp()" class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">ARCA Dashboard</h1>
      
      <div x-show="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        <span x-text="error"></span>
      </div>
      
      <form @submit.prevent="handleSubmit" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            x-model="email" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="tu@email.com"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            x-model="password" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        
        <button 
          type="submit" 
          :disabled="loading"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span x-show="!loading">Iniciar Sesión</span>
          <span x-show="loading">Cargando...</span>
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <button @click="showRegister = !showRegister" class="text-blue-600 hover:underline text-sm">
          ¿No tienes cuenta? Regístrate
        </button>
      </div>
      
      <div x-show="showRegister" class="mt-4 pt-4 border-t">
        <h2 class="text-xl font-semibold mb-4">Registro</h2>
        <form @submit.prevent="handleRegister" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              type="email" 
              x-model="registerEmail" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input 
              type="password" 
              x-model="registerPassword" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          
          <button 
            type="submit" 
            :disabled="loading"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:opacity-50"
          >
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    function loginApp() {
      return {
        email: '',
        password: '',
        registerEmail: '',
        registerPassword: '',
        error: '',
        loading: false,
        showRegister: false,
        
        async handleSubmit() {
          this.loading = true;
          this.error = '';
          
          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });
            
            const data = await response.json();
            
            if (response.ok) {
              localStorage.setItem('token', data.token);
              localStorage.setItem('user', JSON.stringify(data.user));
              
              // Redirigir a admin si es administrador
              if (data.user && data.user.is_admin) {
                window.location.href = '/admin.html';
              } else {
                window.location.href = '/index.html';
              }
            } else {
              this.error = data.error || 'Error al iniciar sesión';
            }
          } catch (error) {
            this.error = 'Error de conexión';
          } finally {
            this.loading = false;
          }
        },
        
        async handleRegister() {
          this.loading = true;
          this.error = '';
          
          try {
            const response = await fetch('/api/auth/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.registerEmail,
                password: this.registerPassword
              })
            });
            
            const data = await response.json();
            
            if (response.ok) {
              localStorage.setItem('token', data.token);
              localStorage.setItem('user', JSON.stringify(data.user));
              window.location.href = '/index.html';
            } else {
              this.error = data.error || 'Error al registrarse';
            }
          } catch (error) {
            this.error = 'Error de conexión';
          } finally {
            this.loading = false;
          }
        }
      };
    }
  </script>
</body>
</html>
