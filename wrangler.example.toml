# Archivo de ejemplo de configuración de Wrangler
# Copiar este archivo a wrangler.toml y completar con tus valores
# IMPORTANTE: wrangler.toml NO debe subirse a GitHub (está en .gitignore)

name = "arca-dashboard"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# D1 Database - Crear con: npx wrangler d1 create arca-db
# Luego copiar el database_id desde la salida del comando
[[d1_databases]]
binding = "DB"
database_name = "arca-db"
database_id = "REEMPLAZAR_CON_DATABASE_ID_DE_PRODUCCION"

# KV Namespace (opcional) - Crear en Cloudflare Dashboard si se necesita
# [[kv_namespaces]]
# binding = "CACHE"
# id = "REEMPLAZAR_CON_KV_ID"

# Secrets se configuran con wrangler secret put (NO se ponen aquí):
# npx wrangler secret put ENCRYPTION_KEY
# npx wrangler secret put JWT_SECRET
# npx wrangler secret put AFIP_SDK_API_KEY (opcional)
# npx wrangler secret put TUSFACTURAS_API_KEY (opcional)

# Para producción, los secrets se configuran en Cloudflare Dashboard:
# Workers & Pages > arca-dashboard > Settings > Variables and Secrets
